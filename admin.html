<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="./admeans.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <section class="card">
      <div class="brand">
        <div class="logo">CNHS</div>
        <div>
          <h1>Admin Access</h1>
          <p>Sign in with Google to open the dashboard.</p>
        </div>
      </div>

      <label class="label" for="adminEmail">Admin email</label>
      <input id="adminEmail" class="input" type="email" placeholder="you@gmail.com" autocomplete="email" />

      <button id="googleBtn" class="btn">
        <span class="btnIcon">G</span>
        Continue with Google
      </button>

      <div class="meta">
        <span class="hint">Admin-only. Public enrollment is separate.</span>
        <div class="meta-actions">
          <button id="backBtn" class="link" type="button">← Back</button>
          <button id="clearBtn" class="link" type="button">Clear</button>
        </div>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </section>

    <footer class="foot">© CNHS Inventory</footer>
  </main>

  <script type="module" src="./admin.js"></script>
</body>
</html>
