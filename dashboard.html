<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CNHS Dashboard</title>
  <link rel="stylesheet" href="dash.css" />
</head>

<body class="day">
  <div class="app">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar glass">
      <div class="brand">
        <img class="seal" src="CNHSCL.png" alt="CNHS Seal">
        <div class="brand-text">CNHS</div>
      </div>

      <button class="sidebtn" id="btnMain" type="button">
        <img src="S1.png" alt="" />
        <span>MAIN</span>
      </button>

      <button class="sidebtn active" id="btnEnrollees" type="button">
        <img src="studs.png" alt="" />
        <span>ENROLLEES</span>
      </button>

      <button class="sidebtn" id="btnGraph" type="button">
        <img src="graph.png" alt="" />
        <span>GRAPH</span>
      </button>

      <button class="sidebtn" id="btnReset" type="button">
        <img src="RESET.png" alt="" />
        <span>RESET</span>
      </button>

      <div class="spacer"></div>

      <button class="sidebtn" id="btnTheme" type="button">
        <img src="S2.png" alt="" />
        <span id="themeLabel">NIGHT MODE</span>
      </button>
    </aside>

    <!-- MAIN AREA -->
    <main class="main">

      <!-- TOP TABS (GRADE) -->
      <section class="topTabs glass" id="gradeTabs">
        <button class="tab gradeTab active" data-grade="Grade 8">GRADE 8</button>
        <button class="tab gradeTab" data-grade="Grade 9">GRADE 9</button>
        <button class="tab gradeTab" data-grade="Grade 10">GRADE 10</button>
        <button class="tab gradeTab" data-grade="Grade 12">GRADE 12</button>
      </section>

      <!-- SECOND TABS (SECTION) -->
      <section class="subTabs glass" id="sectionTabs">
        <!-- generated by JS -->
      </section>

      <!-- ADVISER CARD -->
      <section class="adviserCard glass">
        <div class="avatar">
          <div class="circle">
            <img src="mamjesusa.png" alt="avatar" />
          </div>
        </div>
        <div class="adviserText">
          <div class="label">ADVISER:</div>
          <div class="name" id="adviserName">---</div>
        </div>
      </section>

      <!-- CONTENT PAGES -->
      <section class="pageWrap">

        <!-- ENROLLEES PAGE (DEFAULT) -->
        <section class="page active" id="pageEnrollees">
          <div class="tableWrap glass">
            <table class="tbl">
              <thead>
                <tr>
                  <th>NAME:</th>
                  <th>SEX:</th>
                  <th>AGE:</th>
                  <th>GRADE:</th>
                  <th>SECTION:</th>
                  <th>LRN:</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>

            <div class="emptyState" id="emptyState" hidden>
              <div class="emptyTitle">No enrollees found</div>
              <div class="emptySub">Try switching grade/section tabs.</div>
            </div>
          </div>
        </section>

        <!-- GRAPH PAGE -->
        <section class="page" id="pageGraph">
          <div class="graphWrap glass">
            <div class="graphHeader">
              <h2 class="graphTitle">ENROLLEES PER DAY</h2>
              <div class="graphHint">Per grade, grouped by date.</div>
            </div>
            <canvas id="dailyChart"></canvas>
          </div>
        </section>

      </section>
    </main>
  </div>

  <!-- RESET MODAL -->
  <div class="modalOverlay" id="resetModal" aria-hidden="true">
    <div class="modal glass" role="dialog" aria-modal="true" aria-labelledby="resetTitle">
      <h3 id="resetTitle" class="modalTitle">Do you really want to DELETE the informations?</h3>
      <p class="modalSub">To continue, enter admin password.</p>

      <div class="modalRow">
        <input class="modalInput" id="resetPassword" type="password" placeholder="Enter password..." autocomplete="off" />
      </div>

      <div class="modalActions">
        <button class="modalBtn ghost" id="btnCancelReset" type="button">Cancel</button>
        <button class="modalBtn danger" id="btnConfirmReset" type="button">Delete</button>
      </div>

      <div class="modalError" id="resetError" hidden>Wrong password.</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module" src="inv.js"></script>

</body>
</html>
