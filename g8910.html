<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Enrollment - SP-ICT</title>
  <link rel="stylesheet" href="8910.css"/>
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>ONLINE ENROLLMENT FOR GRADE 8, 9 &amp; 10:</h1>
    </div>

    <div class="content">
      <!-- LEFT PANEL -->
      <div class="panel left">
        <div class="file-actions">
          <label class="btn primary">
            CHOOSE FILE
            <input id="fileInput" type="file" accept="image/*" hidden />
          </label>
          <button id="uploadBtn" class="btn green" type="button">UPLOAD</button>
          <button class="btn green" type="button" onclick="window.location.href='SHS.html'">SHS</button>
        </div>

        <div class="preview">
          <div class="preview-title">PREVIEW</div>
          <div class="preview-box">
            <img id="previewImg" alt="Preview" />
            <div id="previewPlaceholder" class="preview-placeholder">
              No image selected
            </div>
          </div>
        </div>

        <div class="log-box" id="logBox" aria-live="polite"></div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="panel right">

        <!-- ✅ ADDED FORM WRAPPER -->
        <form id="enrollmentForm">
          <div class="form-grid">
            <div class="row">
              <div class="label">NAME:</div>
              <input id="name" class="input" placeholder="e.g Salazar, Johannes X." />
            </div>

            <div class="row">
              <div class="label">SEX:</div>
              <input id="sex" class="input" placeholder="e.g. MALE" />
            </div>

            <div class="row">
              <div class="label">AGE:</div>
              <input id="age" class="input" placeholder="e.g. 17" />
            </div>

            <div class="row">
              <div class="label">GRADE:</div>
              <!-- ✅ Change placeholder to number -->
              <input id="grade" class="input" placeholder="e.g. 8" />
            </div>

            <div class="row">
              <div class="label">SECTION:</div>
              <input id="section" class="input" placeholder="e.g. AZURE" />
            </div>

            <div class="row">
              <div class="label">LRN:</div>
              <input id="lrn" class="input" placeholder="e.g 888888888888" maxlength="12" />
            </div>
          </div>

          <hr class="divider"/>

          <div class="you-are">
            <div class="you-are-left">
              <div class="you-are-label">YOU ARE:</div>

              <div class="dropdown">
                <button id="dropdownToggle" class="dropdown-toggle" type="button" aria-expanded="false">
                  <span class="arrow"></span>
                </button>

                <div id="dropdownMenu" class="dropdown-menu" role="menu">
                  <button class="dropdown-item" type="button">Incoming Grade 8 REGULAR</button>
                  <button class="dropdown-item" type="button">Incoming Grade 9 REGULAR</button>
                  <button class="dropdown-item" type="button">Incoming Grade 10 REGULAR</button>
                  <button class="dropdown-item" type="button">Incoming Grade 8 SP-ICT</button>
                  <button class="dropdown-item" type="button">Incoming Grade 9 SP-ICT</button>
                  <button class="dropdown-item" type="button">Incoming Grade 10 SP-ICT</button>
                </div>
              </div>
            </div>

            <input id="youAreInput" class="input you-are-input" placeholder="e.g Incoming....." />
          </div>

          <div class="actions">
            <button id="backBtn" class="btn red" type="button">BACK</button>

            <!-- ✅ IMPORTANT: submit type -->
            <button id="submitBtn" class="btn green big" type="submit">SUBMIT</button>
          </div>
        </form>
        <!-- ✅ END FORM -->

      </div>

    </div>
  </div>

  <!-- Tesseract.js for OCR (client-side) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script type="module" src="./8910.js"></script>

  <!-- Firestore writer -->
  <!-- <script type="module" src="test_write.js"></script> -->
</body>
</html>
