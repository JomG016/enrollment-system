<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Enrollment - SP-ICT</title>
  <link rel="stylesheet" href="SHS.css"/>
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>ONLINE ENROLLMENT FOR GRADE SENIOR HIGH SCHOOL</h1>
    </div>

    <div class="content">
      <!-- LEFT PANEL -->
      <div class="panel left">
        <div class="file-actions">
          <label class="btn primary">
            CHOOSE FILE
            <input id="fileInput" type="file" accept="image/*" hidden />
          </label>
          <button id="uploadBtn" class="btn green" type="button">UPLOAD</button>
          <button class="btn green" onclick="window.location.href='g8910.html'">JHS</button>
        </div>

        <div class="preview">
          <div class="preview-title">PREVIEW</div>
          <div class="preview-box">
            <img id="previewImg" alt="Preview" />
            <div id="previewPlaceholder" class="preview-placeholder">
              No image selected
            </div>
          </div>
        </div>

        <div class="log-box" id="logBox" aria-live="polite"></div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="panel right">
        <div class="form-grid">
          <div class="row">
            <div class="label">NAME:</div>
            <input id="name" class="input" placeholder="e.g Salazar, Johannes X." />
          </div>

          <div class="row">
            <div class="label">SEX:</div>
            <input id="sex" class="input" placeholder="e.g. MALE" />
          </div>

          <div class="row">
            <div class="label">AGE:</div>
            <input id="age" class="input" placeholder="e.g. 9" />
          </div>

          <div class="row">
            <div class="label">GRADE:</div>
            <input id="grade" class="input" placeholder="e.g. FOUR" />
          </div>

          <div class="row">
            <div class="label">SECTION:</div>
            <input id="section" class="input" placeholder="e.g. MAHARLIKA" />
          </div>

          <div class="row">
            <div class="label">LRN:</div>
            <input id="lrn" class="input" placeholder="e.g 888888888888" maxlength="12" />
          </div>
        </div>

        <hr class="divider"/>

        <div class="you-are">
          <div class="you-are-left">
            <div class="you-are-label">YOU ARE:</div>

            <div class="dropdown">
              <button id="dropdownToggle" class="dropdown-toggle" type="button" aria-expanded="false">
                <span class="arrow"></span>
              </button>

              <div id="dropdownMenu" class="dropdown-menu" role="menu">
                <button class="dropdown-item" type="button">Incoming 12 HUMMS A</button>
                <button class="dropdown-item" type="button">Incoming 12 HUMMS B </button>
                <button class="dropdown-item" type="button">Incoming 12 ABM </button>
                <button class="dropdown-item" type="button">Incoming 12 ICT</button>
                <button class="dropdown-item" type="button">Incoming 12 HE</button>
              </div>
            </div>
          </div>

          <input id="youAreInput" class="input you-are-input" placeholder="e.g Incoming....." />
        </div>

        <div class="actions">
          <button id="backBtn" class="btn red" type="button">BACK</button>
          <button id="submitBtn" class="btn green big" type="button">SUBMIT</button>
        </div>
      </div>

    </div>
  </div>
 <button onclick="window.location.href='SHS.html'">Senior High School</button>
 <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
